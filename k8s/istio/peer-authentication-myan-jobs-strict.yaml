apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: myan-jobs-mtls
  namespace: production
spec:
  # Enforce mTLS-only for incoming connections in this namespace.
  # Apply only after you have verified PERMISSIVE migration and confirmed no plaintext-only clients.
  # This policy will reject plaintext (non-mTLS) traffic.
  mtls:
    mode: STRICT

