# =============================================================================
# Nginx Configuration for TRM (Talent Referral Marketplace) - Production
# =============================================================================
# This configuration includes:
#   - SSL/TLS termination
#   - Rate limiting
#   - Security headers
#   - Static file caching
#   - API reverse proxy
#   - Gzip compression
# =============================================================================

# Upstream backend servers
upstream trm_backend {
    least_conn;
    
    # Primary application servers
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # server 10.0.1.11:3000 max_fails=3 fail_timeout=30s;
    # server 10.0.1.12:3000 max_fails=3 fail_timeout=30s;
    
    # Keepalive connections
    keepalive 32;
    keepalive_timeout 30s;
    keepalive_requests 1000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Map to determine if request should be cached
map $request_method $no_cache {
    default 0;
    POST 1;
    PUT 1;
    DELETE 1;
    PATCH 1;
}

# =============================================================================
# HTTP Server - Redirect to HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name myanjobs.com www.myanjobs.com api.myanjobs.com admin.myanjobs.com;
    
    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =============================================================================
# Main Application Server - HTTPS
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name myanjobs.com www.myanjobs.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/myanjobs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myanjobs.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/myanjobs.com/chain.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self'; object-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Logging
    access_log /var/log/nginx/myanjobs-access.log main;
    error_log /var/log/nginx/myanjobs-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml font/truetype font/opentype application/vnd.ms-fontobject;

    # Client body size
    client_max_body_size 50M;

    # Static files - Frontend build
    root /opt/trm/app/dist;
    index index.html;

    # Cache static assets (versioned files with hash)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
        try_files $uri =404;
    }

    # Cache media files
    location ~* \.(mp4|webm|ogg|mp3|wav|pdf)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # API proxy with rate limiting
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Proxy settings
        proxy_pass http://trm_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass for certain requests
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $no_cache;
    }

    # WebSocket support (if needed)
    location /ws/ {
        proxy_pass http://trm_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health check endpoint (for load balancers)
    location /health {
        access_log off;
        proxy_pass http://trm_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add cache headers for index.html (short cache)
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# =============================================================================
# API Subdomain - HTTPS
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.myanjobs.com;

    # SSL Configuration (same as main domain)
    ssl_certificate /etc/letsencrypt/live/myanjobs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myanjobs.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/myanjobs.com/chain.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-RateLimit-Limit $limit_req_status always;

    # Logging
    access_log /var/log/nginx/api-access.log main;
    error_log /var/log/nginx/api-error.log warn;

    # CORS headers for API
    add_header 'Access-Control-Allow-Origin' 'https://myanjobs.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Total-Count' always;

    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://myanjobs.com';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;

        proxy_pass http://trm_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# =============================================================================
# Admin Subdomain - HTTPS
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.myanjobs.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/myanjobs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myanjobs.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/myanjobs.com/chain.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Enhanced security for admin panel
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api.myanjobs.com;" always;

    # IP restriction (optional - add your office IPs)
    # allow 203.0.113.0/24;
    # deny all;

    # Logging
    access_log /var/log/nginx/admin-access.log main;
    error_log /var/log/nginx/admin-error.log warn;

    # Stricter rate limiting for admin
    limit_req zone=auth_limit burst=10 nodelay;
    limit_conn conn_limit 5;

    # Static files
    root /opt/trm/app/dist;
    index index.html;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy
    location /api/ {
        proxy_pass http://trm_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }
}

# =============================================================================
# Status endpoint for monitoring (restrict access)
# =============================================================================
server {
    listen 8080;
    server_name localhost;

    # Only allow local access
    allow 127.0.0.1;
    allow ::1;
    deny all;

    location /nginx_status {
        stub_status on;
        access_log off;
    }
}
